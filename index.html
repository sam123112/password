<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="app.js"></script>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h2>PASSWORD CHECKER</h2>
        <div class="input-box">
            <input oninput="grahh()" type="password" id="password" placeholder="Password">
            <button type="submit"> <img src="arrow.png"></button>
            <p oninput="grahh()" id="message"> Password is <span id="strength"></span></p>
        </div>


    </div>
    <script>

        let password = document.getElementById("password");
        let msg = document.getElementById("message");
        let str = document.getElementById("strength");

        password.addEventListener("input", () => {
            if (password.value.length > 0) {
                msg.style.display = "block";
            } else {
                msg.style.display = "none";
            }
            if(password.value.length < 4 ){
                str.innerHTML = "weak"
                password.style.borderColor = "#ff5925";
                msg.style.color = "#ff5925";
            }
            else if(password.value.length >= 4 && password.value.length < 8){
                str.innerHTML = "medium"
                password.style.borderColor = "#ff9900";
                msg.style.color = "yellow";
            }
            else if(password.value.length >=8){
                str.innerHTML = "strong"
                password.style.borderColor = "#00ff00";
                msg.style.color = "green";

            }
        });


    </script>
</body>

</html>
